<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Linguagem de Programação WEB - PHP, uso de CSS, HTML E bootstrap.</title>
		<meta charset="UTF-8">
		<meta name="description" content="Site para utilizar com apostila base de Internet II, revisando tags, atributos, elementos do HTML. Seletores, Propriedades e Valores do CSS">
		<meta name="keywords" content="PHP, Html, CSS, Site, Web">
		<meta name="author" content="Vitória Bernardo Velho">
		
		<link rel="shortcut icon" href="img/icone.png">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<h1> Formulário </h1>
		<form method="post" name="formulario" action="">
		<fieldset class="fieldsetmaior">
			<fieldset> 
				<legend> Dados Pessoais: </legend>
				<label> Nome: </label>
				<input type="text" name="nome" size="30">
		
				<label> E-mail: </label>
				<input type="text" name="email" placeholder="name@example.com"> 
				<label> Data Nascimento: </label>
				<input type="date" name="nascimento">
				<br>

				<label> Sexo: </label>
				<select name="pessoais">
				<option value="vazio"> Selecione </option>
				<option name="sexo" value="Feminino">Feminino</option>
				<option value="Masculino">Masculino</option>
				<option name="sexo" value="Outro">Outro</option>
				&nbsp;&nbsp;&nbsp;
				</select>		
	
				<label> Endereço: </label>
				<input type="text" name="endereco" size="30">
				&nbsp;&nbsp;&nbsp;

				<label>Nº</label>
				<input type="text" name="numero" size="8">
				<br>

				<label> Estado:</label>
				<select name="estado">
				<option value="vazio"> Selecione </option>
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
				</select>
		
	
				<label> Bens Pessoais: </label>
				<select name="pessoais">
				<option value="vazio"> Selecione </option>
				<option value="casa"> Casa</option>
				<option value="carro"> Carro</option>
				<option value="patinete"> Patinete</option>
				</select>	
		
			</fieldset>

			<fieldset>

			<legend>Dados Acadêmicos: </legend>
			<label> Escolaridade: </label>
			<br>

			<select name="escola" size="3">
			<option value="fundamental">Fundamental </option>
			<option value="medio">Médio </option>
			<option value="graduacao"> Graduação </option>
			<option value="mestrado">Mestrado</option>
			</select> <br>

			<label> Cursos: </label><br>
			<textarea name="cursos" cols="30" rows="5" placeholder="Digite Aqui"></textarea>
			</fieldset>

			<fieldset>
			<legend>Dados Profissionais:</legend>
			<label>Anexe seu Currículo: </label>
			<input type="file" name="curriculo">
			<br>
			</fieldset>	
	
			<input type="submit" name="envia" value="Enviar">
			<input type="reset" name="limpa" value="Limpar">
		</fieldset>		
	</form>	
	</body>
</html>
